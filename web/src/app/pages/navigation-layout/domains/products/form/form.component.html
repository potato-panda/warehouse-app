<form (ngSubmit)="save()"
      [formGroup]="productForm"
      [style.margin-top.rem]="3"
      [style.max-width.rem]="35"
      tuiAppearance="floating"
      tuiCardLarge
      tuiForm="m"
>
  <header tuiHeader><h3 tuiTitle>Product Details</h3></header>

  <tui-textfield>
    <label tuiLabel>Name<sup>*</sup></label>
    <input formControlName="name"
           placeholder="Product name"
           tuiTextfield
    />
  </tui-textfield>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="name"
  />

  <tui-textfield>
    <label tuiLabel>SKU</label>
    <input formControlName="sku"
           placeholder="Product SKU"
           tuiTextfield
    />
  </tui-textfield>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="sku"
  />

  <tui-textfield>
    <label tuiLabel>Item Code<sup>*</sup></label>
    <input formControlName="itemCode"
           placeholder="Product Item Code"
           tuiTextfield
    />
  </tui-textfield>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="itemCode"
  />

  <tui-textarea [expandable]="true"
                [maxLength]="250"
                [tuiTextfieldCleaner]="true"
                formControlName="description"
                tuiTextfieldSize="m"
  >
    <label tuiLabel>Product Description</label>
  </tui-textarea>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="description"
  />

  <tui-textfield>
    <label tuiLabel>UM (Unit of Measurement)</label>
    <input formControlName="um"
           placeholder="e.g. ml, l, g, kg"
           tuiTextfield
    />
  </tui-textfield>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="um"
  />

  <footer class="footer">
    <button (click)="save()"
            [disabled]="productForm.invalid || inProgress"
            tuiButton
            type="button"
    >
      Save
    </button>
    <button [routerLink]="'..'"
            appearance="flat"
            tuiButton
            type="button"
    >
      Back
    </button>
  </footer>
</form>
