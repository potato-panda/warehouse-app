<form (ngSubmit)="save()"
      [formGroup]="form"
      [style.margin-top.rem]="3"
      [style.max-width.rem]="35"
      tuiAppearance="floating"
      tuiCardLarge
      tuiForm="m"
>
  <header tuiHeader><h3 tuiTitle>Inventory Details</h3></header>

  <form formGroupName="inventory"
        tuiForm="m"
  >
    <tui-combo-box (searchChange)="searchSiteRequest($event)"
                   *tuiLet="this.searchSiteResponse$ | async as sites"
                   [stringify]="stringifySite"
                   formControlName="siteId"
                   tuiTextfieldSize="m"
    >
      Site
      <input placeholder="Site"
             tuiTextfieldLegacy
      />
      <ng-template tuiDataList>
        <ng-container>
          <tui-data-list *ngIf="sites; else loading">
            <button *ngFor="let site of sites"
                    [value]="site.id"
                    tuiOption
            >
              <div class="name">{{ site.name }} <em>{{ site?.address?.fullAddress ?? '' }}</em></div>
            </button>
          </tui-data-list>
        </ng-container>
        <ng-template #loading>
          <tui-loader></tui-loader>
        </ng-template>
      </ng-template>

    </tui-combo-box>
    <tui-error [error]="[] | tuiFieldError | async"
               formControlName="siteId"
    />

    <tui-textfield>
      <label tuiLabel>Quantity</label>
      <input formControlName="quantity"
             placeholder="Inventory Quantity"
             tuiTextfield
      />
    </tui-textfield>
    <tui-error [error]="[] | tuiFieldError | async"
               formControlName="quantity"
    />
  </form>

  <tui-combo-box (searchChange)="searchProductRequest($event)"
                 *tuiLet="this.searchProductResponse$ | async as items"
                 [stringify]="stringifyProduct"
                 formControlName="product"
                 tuiTextfieldSize="m"
  >
    Product
    <input placeholder="Inventory Product"
           tuiTextfieldLegacy
    />
    <ng-template tuiDataList>
      <ng-container>
        <tui-data-list *ngIf="items; else loading">
          <button *ngFor="let item of items"
                  [value]="item._links.self.href | cleanUrl"
                  tuiOption
          >
            <div class="name">{{ item.name }} {{ item.sku }} {{ item.itemCode }}</div>
          </button>
        </tui-data-list>
      </ng-container>
      <ng-template #loading>
        <tui-loader></tui-loader>
      </ng-template>
    </ng-template>

  </tui-combo-box>
  <tui-error [error]="[] | tuiFieldError | async"
             formControlName="product"
  />

  <tui-elastic-container *ngIf="productInfo$ | async as productInfo">
    <span tuiHeader>
      <div tuiCaption>Product Details</div>
    </span>
    <div tuiCell="s">
      <div tuiTitle>
        Name
        <div [style.display]="'block'"
             tuiSubtitle
        >{{ productInfo?.name }}
        </div>
      </div>
    </div>
    <div tuiCell="s">
      <div tuiTitle>
        SKU
        <div [style.display]="'block'"
             tuiSubtitle
        >{{ productInfo?.sku }}
        </div>
      </div>
    </div>
    <div tuiCell="s">
      <div tuiTitle>
        Item Code
        <div [style.display]="'block'"
             tuiSubtitle
        >{{ productInfo?.itemCode }}
        </div>
      </div>
    </div>
    <div tuiCell="s">
      <div tuiTitle>
        Description
        <div [style.display]="'block'"
             tuiSubtitle
        >{{ productInfo?.description }}
        </div>
      </div>
    </div>
    <div tuiCell="s">
      <div tuiTitle>
        UM
        <div [style.display]="'block'"
             tuiSubtitle
        >{{ productInfo?.um }}
        </div>
      </div>
    </div>
  </tui-elastic-container>


  <footer class="footer">
    <button [disabled]="form.invalid || inProgress"
            tuiButton
            type="submit"
    >
      Save
    </button>
    <button [routerLink]="'..'"
            appearance="flat"
            tuiButton
            type="button"
    >
      Back
    </button>
  </footer>
</form>
