spring.application.name=server
spring.docker.compose.enabled=true
spring.docker.compose.file=./compose.yaml
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.rest.default-page-size=20
spring.data.rest.max-page-size=100
security.jwt.expirationPeriod=3600
security.jwt.refreshPeriod=1209600
security.jwt.secret=OHRtY2ZtMFRPM3RiY09CR0hFYzFsOVN2SFNEWEllVGVSUVhmeHUxb2hSaEdNWmxxd1BXUTZKdGloWU9qMm9icg==
security.jwt.issuer='com.warehouse.server'
server.servlet.session.timeout=7d
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
